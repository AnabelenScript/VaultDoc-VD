<div class="dashboard-container">

  <div class="dashboard-header">
    
    <div class="search-section">
      <div class="search-bar">
        <i class="search-icon"><i class='bx bx-search-alt-2'></i></i>
        <input 
          type="text" 
          placeholder="Buscar" 
          [(ngModel)]="searchTerm"
          (keyup.enter)="onSearch()"
          class="search-input">
        <button class="filter-button" type="button">
        </button>
      </div>
    </div>

    <div class="actions-section">
      <div class="archive-count">
        <span class="archive-label">Archivos:</span>
        <span class="archive-number">{{ archiveCount }}</span>
      </div>
      
      <button class="create-folder-btn" (click)="createNewFolder()">
        Crear carpeta
      </button>
    </div>
  </div>

  <div class="content-section">
    <div class="section-header" (click)="toggleFolders()">
      <i class="toggle-icon" [class.rotated]="!showFolders">▼</i>
      <h3>Carpetas</h3>
    </div>
    
    <div class="files-table-container" *ngIf="showFolders">
      <table class="files-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Última modificación</th>
            <th>Fecha de creación</th>
          </tr>
        </thead>
        <tbody>
          <tr 
            *ngFor="let folder of folders" 
            class="file-row"
            (click)="onFolderClick(folder.id, folder.name)">
            <td class="file-name">{{ folder.name }}</td>
            <td class="file-modified">{{ folder.updated_at }}</td>
            <td class="file-created">{{ folder.created_at }}</td>
          </tr>
        </tbody>
      </table>
      <div class="load-more-container">
        <button class="load-more-btn" (click)="loadMoreFiles()">
          <i class="load-more-icon">▼</i>
        </button>
      </div>
    </div>
  </div>

</div>
