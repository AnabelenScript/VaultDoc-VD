<div class="dashboard-container">

  <div class="dashboard-header">
    
    <app-search-bar></app-search-bar>

    <div class="actions-section">
      <div class="archive-count">
        <span class="archive-label">Carpetas:</span>
        <span class="archive-number">{{ countFolders() }}</span>
      </div>
      
      <button class="create-folder-btn" (click)="toggleCreateModal()" *ngIf="getIDRol() == 2">
        Crear carpeta
      </button>
    </div>
  </div>

  <div class="content-section">
    <div class="section-header">
      <h3>{{ getDepartament() }}</h3>
      <div class="section-line"></div>
      <i [ngClass]="'bx bxs-folder'" class="icon-placeholder"></i>
    </div>
    
    <div class="files-table-container" *ngIf="showFolders && folders">
      <table class="files-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Última modificación</th>
            <th>Fecha de creación</th>
          </tr>
        </thead>
        <tbody>
          <tr 
            *ngFor="let folder of folders" 
            class="file-row"
            (click)="onFolderClick(folder.id, folder.name); addRecentFolder(folder)">
            <td class="file-name">{{ folder.name }}</td>
            <td class="file-modified">{{ folder.updated_at }}</td>
            <td class="file-created">{{ folder.created_at }}</td>
          </tr>
        </tbody>
      </table>
      <h3 *ngIf="!folders">No se hayaron carpetas</h3>
      <div class="load-more-container">
        <button class="load-more-btn" (click)="loadMoreFiles()">
          <i class="load-more-icon">▼</i>
        </button>
      </div>
    </div>
  </div>
  <div class="modal" *ngIf="modalNewFolder">
    <div class="modal-content" (keydown)="selectButton($event)">
      <h3>Ingrese el nombre de la carpeta</h3>
          <input 
            type="text" 
            [(ngModel)]="newFolder.name" 
            maxlength="100" 
            autofocus
            class="modal-input"
            #inputFoldername
          >  
          <div class="modal-actions">
            <button (click)="cancelCreationNewFolder()" class="create-folder-btn" #cancelFolderButton>Cancelar</button>
            <button (click)="createFolder()" class="create-folder-btn" #createFolderButton>Crear</button>
          </div>
    </div>
  </div>
</div>
