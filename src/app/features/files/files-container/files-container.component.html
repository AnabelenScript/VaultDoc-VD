<div class="dashboard-container">

  <div class="dashboard-header">
    
    <div class="search-section">
      <div class="search-bar">
        <i class="search-icon"><i class='bx bx-search-alt-2'></i></i>
        <input 
          type="text" 
          placeholder="Buscar" 
          [(ngModel)]="searchTerm"
          (keyup.enter)="onSearch()"
          class="search-input">
        <button class="filter-button" type="button">
        </button>
      </div>
    </div>

    <div class="actions-section">
      <div class="archive-count">
        <span class="archive-label">Archivos:</span>
        <span class="archive-number">{{ archiveCount }}</span>
      </div>
    </div>
  </div>

  <div class="content-section">
    <div class="section-header" (click)="toggleFiles()">
      <i class="toggle-icon" [class.rotated]="!showFiles">▼</i>
      <h3>{{folderName}}</h3>
    </div>
    
    <div class="files-table-container" *ngIf="showFiles">
      <table class="files-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Última modificación</th>
            <th>Fecha de creación</th>
            <th>Tipo</th>
          </tr>
        </thead>
        <tbody>
          <tr 
            *ngFor="let file of files" 
            class="file-row"
            (click)="onFileClick(file)">
            <td class="file-name">{{ file.nombre }}</td>
            <td class="file-modified">{{ "02/12/2005 12:23" }}</td>
            <td class="file-created">{{ "02/12/2005 12:23" }}</td>
            <td class="file-type">
              <span class="type-badge" [class]="'type-' + file.extension.toLowerCase()">
                {{ file.extension }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
      
      <div class="load-more-container">
        <button class="load-more-btn" (click)="loadMoreFiles()">
          <i class="load-more-icon">▼</i>
        </button>
      </div>
    </div><button class="create-folder-btn" (click)="createNewFolder()">
        Subir archivo
      </button>
  </div>

</div>
