<div class="dashboard-container">

  <div class="dashboard-header">
    
    <div class="search-section">
      <div class="search-bar">
        <i class="search-icon"><i class='bx bx-search-alt-2'></i></i>
        <input 
          type="text" 
          placeholder="Buscar" 
          [(ngModel)]="searchTerm"
          (keyup.enter)="onSearch()"
          class="search-input">
        <button class="filter-button" type="button">
        </button>
      </div>
    </div>

    <div class="actions-section">
      <div class="archive-count">
        <span class="archive-label">Archivos:</span>
        <span class="archive-number">{{ countFiles() }}</span>
      </div>
    </div>
  </div>

  <div class="content-section">
    <div class="section-header">
      <h3>{{folderName}}</h3>
      <div class="section-line"></div>
      <i [ngClass]="'bx bxs-folder'" class="icon-placeholder"></i>
    </div>
    
    <div class="files-table-container" *ngIf="showFiles">
      <table class="files-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Última modificación</th>
            <th>Fecha de creación</th>
            <th>Tipo</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let file of files" class="file-row" (click)="onClickedFile(file.id)">
            <td class="file-name">{{ filenameWhitoutExtensions(file.nombre) }}</td>
            <td class="file-modified">{{ "02/12/2005 12:23" }}</td>
            <td class="file-created">{{ "02/12/2005 12:23" }}</td>
            <td class="file-type">
              <span class="type-badge" [class]="'type-' + extensionWhitoutPoints(file.extension).toLowerCase()">
                {{ extensionWhitoutPoints(file.extension) }}
              </span>
            </td>
            <td class="file-options">
              <div class="options-wraper">
                <button (click)="toggleOptions(file.id); $event.stopPropagation()" [class.activate]="openFileId === file.id" class="options-btn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                <app-file-options *ngIf="openFileId === file.id" [idUser]="getIDUser()" [idFile]="file.id" [filename]="file.nombre"></app-file-options>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      
      <div class="load-more-container">
        <button class="load-more-btn" (click)="loadMoreFiles()">
          <i class="load-more-icon">▼</i>
        </button>
      </div>
    </div>
      <div class="modal" *ngIf="showUploadModal">
        <div class="modal-content">
          <h3>Ingrese el folio del archivo</h3>
          <input 
            type="text" 
            [(ngModel)]="newFolio" 
            maxlength="3" 
            pattern="[0-9]{3}" 
            placeholder="Solo se admite 3 dígitos" 
            #folioInput
            class="modal-input">
          <div class="modal-actions">
            <button (click)="checkNewFolio()" class="create-folder-btn">Subir</button>
            <button (click)="cancelUpload()" class="create-folder-btn">Cancelar</button>
          </div>
        </div>
      </div>
      <button class="create-folder-btn" (click)="uploadFile()">
        Subir archivo
      </button>
      <input type="file" #fileInput style="display: none;" (change)="onSelectedFile($event)"/>
  </div>
</div>
