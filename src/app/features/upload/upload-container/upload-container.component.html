<div class="upload-container">
      <div class="convert-header">
    <app-search-bar></app-search-bar>
    <div class="actions-section">
      <div class="archive-count">
        <span class="archive-label">Archivos:</span>
        <span class="archive-number">{{ archiveCount }}</span>
      </div>
    </div>
  </div>
  <div class="content-section">
    <div class="section-header" (click)="toggleUploadOptions()">
      <i class="toggle-icon" [class.rotated]="!showUploadOptions">▼</i>
      <h3>Cargar un archivo</h3>
    </div>
    <ng-container *ngIf="showUploadOptions">
      <div class="conversion-controls">
        <div class="dropdown-row">
          <div class="dropdown-group">
  <label>Selecciona la carpeta donde se subirá el archivo</label>
  <select [(ngModel)]="selectedFolderId">
    <option *ngFor="let folder of folders" [value]="folder.id">
      {{ folder.name }}
    </option>
  </select>
</div>
<div class="dropdown-group">
  <label>Ingrese el folio del archivo</label>
  <input type="text" [(ngModel)]="folio"  (keypress)="validateNumber($event)" maxlength="3">
</div>

<button class="selection-button" (click)="triggerFileInput(fileInput)">
  {{ selectedFile?.name || 'Selecciona las imágenes que deseas agregar' }}<br> <i class='bx bxs-plus-square'></i>
</button>
<input type="file" #fileInput style="display: none;" (change)="onFileSelected($event)"/>

<div class="generate-button-container">
  <button class="generate-button" (click)="checkNewFolio()">Subir archivo</button>
</div>
</div>
      </div>
       </ng-container>

         <div class="content-section">
    <div class="section-header" (click)="toggleRecentFiles()">
      <i class="toggle-icon" [class.rotated]="!showRecentFiles">▼</i>
      <h3>Archivos recientes</h3>
    </div>
    <div  class="files-table-container" *ngIf="showRecentFiles">
      <table class="files-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Última modificación</th>
            <th>Fecha de creación</th>
            <th>Tipo</th>
          </tr>
        </thead>
        <tbody>
          <tr 
            *ngFor="let file of recentFiles" 
            class="file-row"
            (click)="onFileClick(file)">
            <td class="file-name">{{ file.name }}</td>
            <td class="file-modified">{{ file.lastModified }}</td>
            <td class="file-created">{{ file.creationDate }}</td>
            <td class="file-type">
              <span class="type-badge" [class]="'type-' + file.type.toLowerCase()">
                {{ file.type }}
              </span>
            </td>
            <td>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="load-more-container">
        <button class="load-more-btn" (click)="loadMoreFiles()">
          <i class="load-more-icon">▼</i>
        </button>
      </div>
    </div>
  </div>
</div>
</div>
