<div class="dashboard-container">

  <div class="dashboard-header">
    
    <div class="search-section">
      <div class="search-bar">
        <i class="search-icon"><i class='bx bx-search-alt-2'></i></i>
        <input 
          type="text" 
          placeholder="Buscar" 
          [(ngModel)]="searchTerm"
          (keyup.enter)="onSearch()"
          class="search-input">
        <button class="filter-button" type="button">
        </button>
      </div>
    </div>

    <div class="actions-section">
      <div class="archive-count">
        <span class="archive-label">Archivos:</span>
        <span class="archive-number">{{ archiveCount }}</span>
      </div>
      
      <button class="create-folder-btn" (click)="createNewFolder()">
        Crear carpeta
      </button>
    </div>
  </div>

  <div class="content-section">
    <div class="section-header" (click)="toggleRecentFolders()">
      <i class="toggle-icon" [class.rotated]="!showRecentFolders">▼</i>
      <h3>Carpetas recientes</h3>
    </div>
    
    <div class="folders-grid" *ngIf="showRecentFolders">
      <div 
        *ngFor="let folder of recentFolders" 
        class="folder-item"
        (click)="onFolderClick(folder)">
        <i class="folder-icon"><i class='bx bxs-folder'></i></i>
        <span class="folder-name">{{ folder.name }}</span>
      </div>
    </div>
  </div>
  <div class="content-section">
    <div class="section-header" (click)="toggleRecentFiles()">
      <i class="toggle-icon" [class.rotated]="!showRecentFiles">▼</i>
      <h3>Archivos recientes</h3>
    </div>
    
    <div class="files-table-container" *ngIf="showRecentFiles">
      <table class="files-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Última modificación</th>
            <th>Fecha de creación</th>
            <th>Tipo</th>
          </tr>
        </thead>
        <tbody>
          <tr 
            *ngFor="let file of recentFiles" 
            class="file-row"
            (click)="onFileClick(file)">
            <td class="file-name">{{ file.name }}</td>
            <td class="file-modified">{{ file.lastModified }}</td>
            <td class="file-created">{{ file.creationDate }}</td>
            <td class="file-type">
              <span class="type-badge" [class]="'type-' + file.type.toLowerCase()">
                {{ file.type }}
              </span>
            </td>
            <td>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="load-more-container">
        <button class="load-more-btn" (click)="loadMoreFiles()">
          <i class="load-more-icon">▼</i>
        </button>
      </div>
    </div>
  </div>

</div>
